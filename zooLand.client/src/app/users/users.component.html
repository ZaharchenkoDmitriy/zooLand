<div class="d-flex flex-column">
  <h3>Staff</h3>

  <ul class="list-group">
    <app-user *ngFor="let user of users" [user]="user"></app-user>
  </ul>

  <button (click)="creatingUser = true"
          class="btn btn-dark">
  Create User
  </button>
  <app-create-user *ngIf="creatingUser" (userCreated)="userCreated($event)"></app-create-user>
</div>
