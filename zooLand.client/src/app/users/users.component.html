<div class="d-flex flex-column">
  <button (click)="creatingUser = !creatingUser"
          class="btn btn-dark">
    Create User
  </button>
  <app-create-user *ngIf="creatingUser" (userCreated)="userCreated($event)"></app-create-user>


  <ul class="list-group">
    <li>
      <app-user class="list-group-item" *ngFor="let user of users" [user]="user"></app-user>
    </li>
  </ul>
</div>
