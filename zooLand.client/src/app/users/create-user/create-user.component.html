<form (submit)="createUser($event)">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Name</span>
    </div>
    <input type="text"
           class="form-control"
           name="name"
           [(ngModel)]="user.Name">
  </div>

  <button class="btn btn-dark" style="margin-left: 20%;width: 60%" type="submit">
    Create User
  </button>
</form>
